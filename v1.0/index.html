<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="row">
                <div class="col">
                    <h1>Caesar Cipher</h1>
                </div>
                <div class="col">
                    <input type="radio" name="encrypt" id="encrypt" class="radio-check" checked>
                    <label for="encrypt" class="radio-label btn">Encrypt</label>
                    <input type="radio" name="encrypt" id="decrypt" class="radio-check">
                    <label for="decrypt" class="radio-label btn">Decrypt</label>
                </div>
            </div>
            <div class="row">
                <div class="col full-width col-2">
                    <h2>Plaintext</h2>
                    <textarea id="input-text" class="text-box"></textarea>
                    <button class="btn btn-small">Clear</button>
                </div>
                <div class="col col-1">
                    <label for="shift" id="shift-label">Shift = </label>
                    <input id="shift" type="number" min="1" max="25" placeholder="1 - 25"> <br>
                    <button id="enter-btn" class="btn">Encrypt</button>
                </div>
                <div class="col full-width col-2">
                    <h2>Ciphertext</h2>
                    <textarea id="output-text" class="text-box" readonly></textarea>
                    <button class="btn btn-small">Copy</button>
                </div>
            </div>
        </main>
    </div>
